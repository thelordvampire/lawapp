<form [formGroup]="newsForm" >
  <div class="form-group">
      <label for="title">Tiêu đề</label>
      <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
          <div *ngIf="f.title.errors.required" style="color:red">Bạn bắt buộc phải nhập tiêu đề bài viết</div>
      </div>
  </div>
  <div class="form-group">
    <label for="shortContent">Nội dung tóm tắt</label>
    <textarea formControlName="shortContent" class="form-control" maxlength="500"
              [ngClass]="{ 'is-invalid': submitted && f.shortContent.errors }" rows="3">
      </textarea>
    <div *ngIf="submitted && f.shortContent.errors" class="invalid-feedback">
      <div *ngIf="f.shortContent.errors.required" style="color:red">Bạn bắt buộc phải nhập nội dung tóm tắt</div>
    </div>
  </div>
  <div class="form-group">
    <label for="owner" style="margin-right: 10px;">Kiểu bài viết</label>
    <label class="radio-inline"><input type="radio" formControlName="owner" value="0" name="optradio" checked>Trang khác</label>
    <label class="radio-inline"><input type="radio" formControlName="owner" value="1" name="optradio">Tự viết</label>
  </div>
  <div class="form-group">
      <label for="content">Nội dung</label>
      <tinymce [config]="config" formControlName="content" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></tinymce>
      <!-- <textarea id="editor"></textarea> -->
   </div>
  <!-- <div class="form-group">
    <label for="content">Nội dung</label>
    <app-ngx-editor [config]="config" (execute)="executeCommand($event)" (uploadImage)="onUploadImage($event)" [placeholder]="'Enter text here...'" [spellcheck]="true" formControlName="content"></app-ngx-editor>
</div> -->

  <div class="form-group">
    <label for="image">Hình ảnh</label>

    <div class="input-group">
      <div class="custom-file">
        <input type="file" class="custom-file-input" id="inputGroupFile01"
          aria-describedby="inputGroupFileAddon01"  formControlName="image" [ngClass]="{ 'is-invalid': submitted && f.image.errors }" (input)="onFileChange($event)">
      </div>
    </div>
    <div *ngIf="submitted && f.image.errors" class="invalid-feedback">
        <div *ngIf="f.image.errors.required" style="color:red">Bạn bắt buộc phải thêm hình ảnh</div>
    </div>
</div>
  <div class="form-group">
      <button [disabled]="loading" class="btn" style = "background-color: #9E6E4E; color: #fff" (click)="createNews()">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Tạo mới
      </button>
  </div>
</form>
