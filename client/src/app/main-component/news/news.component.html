<form [formGroup]="searchForm">
  <section class="kc-css-411890 news-page section-site">
    <div class="row">
        <div class="container">
            <div class="kc-wrap-columns">
                <div class="kc-elm kc-css-763445 kc_col-sm-12 kc_column kc_col-sm-12">
                    <div class="kc-col-container">
                        <div class="section-title-area aequity-title  section-title-area-5d6f89e710a4b">
                            <div class="row">
                                <div class="col col-xs-12 ">
                                    <div class=" section-title-s2 text-center">
                                        <span>Tin tức gần đây</span>
                                        <h2>Tin mới nhất</h2>
                                    </div>
                                </div>
                                <div class="size-page text-right m-3 pb-3">
                                  <label class="pr-2"> Số bài viết mỗi trang: </label>
                                  <select formControlName="sizePage">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                  </select>
                                </div>
                            </div>
                        </div>
                        <div class="blog-section  blog-section-5d6f89e710a78">
                            <div class="row">
                                <div class="col col-xs-12">
                                    <div class="blog-grids">
                                      <div class="grid" *ngFor="let item of listPost">
                                          <div class="entry-media">
                                              <img src={{item.image}} alt="image">
                                              <div class="date">
                                                  <p>02<span>Tháng 2</span></p>
                                              </div>
                                          </div>
                                          <div class="details">
                                              <h3><a
                                                      href="/tf/wp1/aequity/theres-a-troubling-inequality-at-the-heart-of-our-justice-system/">{{item.title}}</a></h3>
                                              <p>{{item.shortContent}}</p>
                                              <!-- <ul>
                                                  <li>
                                                      <i class="ti-user"></i>
                                                      By: <a href="/tf/wp1/aequity/author/themegeniuslab-admin/"
                                                          rel="author">Admin</a> </li>
                                                  <li>
                                                      <a class="aequity-comment"
                                                          href="/tf/wp1/aequity/theres-a-troubling-inequality-at-the-heart-of-our-justice-system/#respond">
                                                          <i class="ti-comment-alt"></i>
                                                          Comments (<span class="comment">0</span>) </a>
                                                  </li>
                                              </ul> -->
                                          </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- page number -->
                        <div class="page-number pb-5 d-flex justify-content-center align-items-center">
                          <i class="fa fa-angle-double-left px-2" aria-hidden="true" (onClick)="changePageNumber('perEnd')"></i>
                          <i class="fa fa-angle-left px-2" aria-hidden="true" (onClick)="changePageNumber('per')"></i>
                          <select formControlName="pageNumber" class="mx-3">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                          </select>
                          <i class="fa fa-angle-right px-2" aria-hidden="true" (onClick)="changePageNumber('next')"></i>
                          <i class="fa fa-angle-double-right px-2" aria-hidden="true" (onClick)="changePageNumber('nextEnd')"></i>
                        </div> 
                        <!--End blog section-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</form>
