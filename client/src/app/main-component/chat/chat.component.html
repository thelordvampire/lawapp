<form [formGroup]="chatForm" [class]="!isAdmin ? 'formchat-wrap' : 'formchat-admin'" [hidden]="!isShowChatDialog">
    <div class="chat-header" (click)="onPressCloseHeader()">
        <span>{{title}}</span>
    </div>
    <div id="username-page" [hidden]="!(!isShow && !isShowHeader)">
        <div class="username-page-container">
<!--            <h1 class="title">Nhập tên của bạn</h1>-->
                <div class="form-group" style="margin-top: 80px;">
                    <input type="text" id="name" placeholder="Nhập tên bạn..." autocomplete="off" class="form-control" formControlName="Username" maxlength="25" />
                </div>
                <div class="form-group">
                    <button type="button" class="accent username-submit" (click)="createRoom()">Bắt đầu chat</button>
                </div>
        </div>
    </div>

    <div id="chat-page" [hidden]="!(isShow && !isShowHeader)">
        <div class="chat-container">
            <ul id="messageArea">

            </ul>
                <div class="form-group chat-content">
                    <div class="input-group clearfix">
                        <input type="text" id="message" formControlName="Message" placeholder="Tin nhắn ..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary" (click)="sendMessage()">Gửi</button>
                    </div>
                </div>
        </div>
    </div>
</form>
