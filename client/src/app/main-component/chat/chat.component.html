<form [formGroup]="chatForm" [class]="!isAdmin ? 'formchat-wrap' : 'formchat-admin'">
    <div class="chat-header" (click)="onPressCloseHeader()">
        <span>{{name}}</span>
    </div>
    <div id="username-page" *ngIf="!isShow && !isShowHeader">
        <div class="username-page-container">
            <h1 class="title">Type your username</h1>
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" formControlName="Username" maxlength="25" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit" (click)="connect()">Start Chatting</button>
                </div>
        </div>
    </div>
    
    <div id="chat-page" *ngIf="isShow && !isShowHeader">
        <div class="chat-container">
            <ul id="messageArea">
    
            </ul>
                <div class="form-group chat-content">
                    <div class="input-group clearfix">
                        <input type="text" id="message" formControlName="Message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                        <button type="submit" class="primary" (click)="sendMessage()">Send</button>
                    </div>
                </div>
        </div>
    </div>
</form>
