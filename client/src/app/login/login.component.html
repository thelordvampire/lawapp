

<div class="row border-form">
    <div class="col-md-6 col-md-offset-3">
            <h2>Đăng nhập</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Tài khoản</label>
                        <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Bạn bắt buộc phải nhập tài khoản</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Bạn bắt buộc phải nhập mật khẩ</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Đăng nhập
                        </button>
                        <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
                        <a routerLink="/home" class="btn btn-link">Quay về trang chủ</a>
                    </div>
                </form>
    </div>
</div>
