

<div class="row border-form" style="margin: 100px 0px; color: #9E6E4E">
    <div class="col-md-2 col-md-offset-5">
            <h2>Đăng nhập</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required" style="color:red">Bạn bắt buộc phải nhập email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required" style="color:red">Bạn bắt buộc phải nhập mật khẩu</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn" style = "background-color: #9E6E4E; color: #fff">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Đăng nhập
                        </button>
                        <!-- <a routerLink="/register" class="btn btn-link">Register</a> -->
                        <!-- <a routerLink="/home" class="btn btn-link">Quay về trang chủ</a> -->
                    </div>
                </form>
    </div>
</div>
